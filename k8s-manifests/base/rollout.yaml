apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: dev-env-cache
  namespace: dev
spec:
  strategy:
    blueGreen: 
      activeService: dev-env-cache
      autoPromotionEnabled: false
  replicas: 1
  selector:
    matchLabels:
      app: dev-env-cache
  template:
    metadata:
      labels:
        app: dev-env-cache
    spec:
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: sshd
        image: nixos/nix:2.3.12
        imagePullPolicy: IfNotPresent
        command:
        - nix-shell
        - -p
        - openssh
        - --run
        args:
        - "bash /sshd_config_mnt/startup.sh"
        env: [] # patch to add a name-value(From) pair with name PASSWORD
        ports:
        - name: ssh
          containerPort: 22
        volumeMounts:
        - name: sshd-config
          mountPath: /sshd_config_mnt
        - name: ssh-key
          mountPath: /ssh_key_mnt
        - name: ssh-host-key
          mountPath: /ssh_host_key_mnt
      volumes:
      - name: sshd-config
        configMap:
          name: dev-env-cache-sshd-config
      # also patch to add volumes with names ssh-key and ssh-host-key
---
apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: coder
  namespace: dev
spec:
  strategy:
    blueGreen: 
      activeService: coder-service
      previewService: coder-staging-service
      autoPromotionEnabled: false
  replicas: 1
  selector:
    matchLabels:
      app: coder
  template:
    metadata:
      labels:
        app: coder
    spec:
      serviceAccountName: coder-service-account
      nodeSelector:
        kubernetes.io/arch: amd64
      containers:
      - name: coder
        image: nexus.lan:5000/dev-env # patch me, ideally
        imagePullPolicy: Always
        resources:
          requests:
            cpu: "2"
            memory: 5Gi
          limits:
            cpu: "10"
            memory: 20Gi
        env: [] # patch to add a name-value(From) pair with name PASSWORD
        volumeMounts:
        - name: dev-data
          mountPath: /root/project
        - name: ssh-key
          mountPath: /tmp/secrets/ssh
        - name: cache-ssh-host-key
          mountPath: /tmp/secrets/cache_ssh_host_key
        - name: cache-signing-key
          mountPath: /tmp/secrets/cache_signing_key
        ports:
        - name: http-port
          containerPort: 8080
        - name: dev-port
          containerPort: 8888
      - name: file-browser
        image: nginx:mainline-alpine
        args:
        - ash
        - -c
        - cp /tmp/nginx-config/nginx.conf /etc/nginx/nginx.conf && nginx -g 'daemon off;'
        volumeMounts:
        - name: dev-data
          mountPath: /www/data
        - name: nginx-config
          mountPath: /tmp/nginx-config
        ports:
        - name: file-browser
          containerPort: 80
      volumes:
      - name: nginx-config
        configMap:
          name: file-browser-nginx-config
      # also patch to add volumes with names ssh-key, cache-ssh-host-key, cache-signing-key, and dev-data
      # the volumes for cache-ssh-host-key and cache-signing-key should match the ones for ssh-key and ssh-host-key in the cache spec above
